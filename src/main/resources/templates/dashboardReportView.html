<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/addEnquiry">Add Enquiry</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view">View Enquiries</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h2>My Dashboard</h2>
<table>
    <tr>
        <td>Total Enquiries:</td>
        <td th:text="${dashboardInfo.totalEnqs}"/>
    </tr>
    <tr>
        <td>Open Enquiries:</td>
        <td th:text="${dashboardInfo.openEnqs}"/>
    </tr>
    <tr>
        <td>Enrolled Enquiries:</td>
        <td th:text="${dashboardInfo.enrolledEnqs}"/>
    </tr>
    <tr>
        <td>Lost Enquiries:</td>
        <td th:text="${dashboardInfo.lostEnqs}"/>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
