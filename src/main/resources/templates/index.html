<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4 text-center">Login Here</h3>

    <!-- Display error message if present -->
    <div th:if="${emsg}" class="alert alert-danger" th:text="${emsg}"></div>

    <!-- âœ… Proper form with Thymeleaf -->
    <form th:action="@{/login}" th:object="${counsellor}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" th:field="*{pwd}" class="form-control" id="pwd" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-success">Login</button>
        <a href="/register">Register</a>
        <!-- <p class="mt-3 text-center">Don't have an account? <a th:href="@{/registerView}">Register</a></p>-->
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
