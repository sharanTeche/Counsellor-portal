
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Register Here</h1>

    <!-- Success message -->
    <div th:if="${smsg}" class="alert alert-success" th:text="${smsg}"></div>

    <!-- Error message -->
    <div th:if="${emsg}" class="alert alert-danger" th:text="${emsg}"></div>

    <!-- Bind form to CounsellorsDto -->
    <form th:action="@{/register}" th:object="${counsellor}" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
        </div>

        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" th:field="*{pwd}" placeholder="Enter password">
        </div>

        <div class="mb-3">
            <label for="phno" class="form-label">Phone:</label>
            <input type="text" class="form-control" id="phno" th:field="*{phno}" placeholder="Enter phone number">
        </div>

        <button type="submit" class="btn btn-success">Register</button>
        <a href="/">Login</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
